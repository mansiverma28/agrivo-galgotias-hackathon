	<main>

	<div class="container fadeInDown animated">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
				<link href="css/animate.css" rel="stylesheet" type="text/css">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Get Register</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">Your name</label>
							<input id="signupName" type="text" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">UserName</label>
							<input id="signupName" type="text" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmail">Number</label>
							<input id="phone number" type="Number" maxlength="50" class="form-control">
						</div>
					


		<div class="form-group">
							<label class="control-label" for="location">Location(City)</label>
                    
                    <select name="dorm" class="form-control" required placeholder="Region">
                        <option value=""></option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Faizabad">Faizabad</option>
                        <option value="Bareilly">Bareilly</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Gorakhpur">Gorakhpur</option>
                        <option value="Faridabad">Faridabad</option>
                        <option value="Pilibhit">Pilibhit</option>
                        <option value="Rampur">Rampur</option>
                        <option value="Ajmer">Ajmer</option>
                        <option value="Muradabad">Muradabad</option>
                        <option value="Kanpur">Kanpur</option></option>
                        <option value="Basti">Basti</option>
                    </select>
             </div>
						
						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPasswordagain">Password again</label>
							<input id="signupPasswordagain" type="password" maxlength="25" class="form-control">
						</div>
						<div class="form-group">
							<button id="signupSubmit" type="submit" class="btn btn-info btn-block><Register</button>
						</div>
						<p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
						<hr>
						<p></p>Already have an account? <a href="index2.html">Sign in</a></p>
